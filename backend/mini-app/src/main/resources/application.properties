spring.application.name=mini-app

# Server Configuration
server.port=8080

# Database Configuration for XAMPP MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=YourSecretKeyForJWTTokenMustBeLongEnoughForHS512AlgorithmAtLeast512Bits
jwt.expiration=86400000

# CORS Configuration (handled in Java config)
# Logging
logging.level.com.example.mini_app=DEBUG
logging.level.org.springframework.security=DEBUG
